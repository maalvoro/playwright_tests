name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [labeled, synchronize]

jobs:
  test:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e-tests'))
    name: Run Playwright tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:18
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myapp_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/myapp_test

    steps:
      - name: Checkout tests repo
        uses: actions/checkout@v5

      - name: Checkout app repository (happy_testing)
        uses: actions/checkout@v5
        with:
          repository: maalvoro/happy_testing
          path: happy_testing
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install app dependencies
        run: |
          cd happy_testing
          # Try npm ci first, fallback to npm install if lockfile is missing or invalid
          npm ci || npm install

      - name: Wait for Postgres and run DB migrations
        env:
          PGPASSWORD: postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          # Wait for postgres with timeout
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432 -U postgres; do sleep 2; done'
          echo "Postgres is ready!"
          cd happy_testing
          echo "Running migrations..."
          npm run db:migrate

      - name: Install test deps (root)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Upload Playwright HTML report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
